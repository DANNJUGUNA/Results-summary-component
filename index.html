<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="card">
      <div class="result-section">
        <h3>Your Result</h3>
        <div class="score-circle">
          <span class="score">76</span>
          <span class="out-of">of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary-section">
        <h3>Summary</h3>
        <div class="summary-item reaction"><img src="./images/icon-reaction.svg" alt="reaction"/> Reaction <span>80 / 100</span></div>
        <div class="summary-item memory"> <img src="./images/icon-memory.svg" alt="memory"> Memory <span>92 / 100</span></div>
        <div class="summary-item verbal"> <img src="./images/icon-verbal.svg" alt="verbal"> Verbal <span>61 / 100</span></div>
        <div class="summary-item visual"><img src="./images/icon-visual.svg" alt="visual"> Visual <span>73 / 100</span></div>
        <button class="continue-btn">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
